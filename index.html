<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bladefall</title>
    <link rel="stylesheet" href="style.css">
</head><body>
    <canvas id="game-canvas"></canvas>

    <!-- In-Game HUD Elements -->
    <div id="hud">
        <div id="crosshair">+</div>
        <div class="bar-container">
            <span>HEALTH</span>
            <div id="health-bar-bg">
                <div id="health-bar"></div>
            </div>
        </div>
        <!-- Stamina Bar has been removed -->
    </div>

    <!-- Start/End Game Overlay -->
    <div id="overlay">
        <h1 id="overlay-title">BLADEFALL</h1>
        <p id="overlay-text">
            <strong>WASD:</strong> Move | <strong>Mouse:</strong> Aim/Attack<br>
            <strong>Shift:</strong> Sprint | <strong>Space:</strong> Jump<br>
            <strong>Right-Click:</strong> Block | <strong>F:</strong> Kick<br><br>
            Defeat the Red Knight!<br><br>
            <strong class="pulse">Press ENTER to Begin</strong>
        </p>
    </div>

    <!-- Import Libraries -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <!-- Game Logic -->
    <script type="module" src="main.js"></script>
</body>
</html>
